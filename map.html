<title>Global Custom Weather Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 600px; width: 100%; }
  #controls {
    padding: 5px;
    background: #fff;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
  #variableSelect { margin-left: 5px; }
</style>
</head>
<body>

<div id="controls">
  <button onclick="prevStep()">⏮ Previous</button>
  <button onclick="nextStep()">Next ⏭</button>
  <span id="timeLabel">Time: </span>
  <label for="variableSelect">Variable:</label>
  <select id="variableSelect" onchange="drawForecast(currentStep)">
    <option value="temp" selected>Temperature 2m</option>
    <option value="precip3h">Precipitation 3h</option>
    <option value="wind10">Wind 10m</option>
    <option value="gust1h">Wind Gust 1h</option>
  </select>
</div>

<div id="map"></div>

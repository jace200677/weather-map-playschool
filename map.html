<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Custom Weather Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  #map { height: 100vh; width: 100%; }
  #controls {
    padding: 8px;
    background: #fff;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    border-radius: 4px;
  }
  #variableSelect { margin-left:5px; }
</style>
</head>
<body>

<div id="controls">
  <button onclick="prevStep()">⏮ Previous</button>
  <button onclick="nextStep()">Next ⏭</button>
  <span id="timeLabel">Time: --</span>
  <label for="variableSelect">Variable:</label>
  <select id="variableSelect" onchange="drawForecast(currentStep)">
    <option value="temp" selected>Temperature 2m</option>
    <option value="precip3h">Precipitation 3h</option>
    <option value="wind10">Wind 10m</option>
    <option value="gust1h">Wind Gust 1h</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/chroma-js@2.1.0/chroma.min.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<!-- ---------------- FORECAST DATA ---------------- -->
<script>
const latitudes = [-90,-45,0,45,90];
const longitudes = [-180,-90,0,90,180];
const STEPS = 5; // demo steps
const PY_FORECAST = [];

// Generate synthetic forecast
for(let step=0; step<STEPS; step++){
    const stepData = [];
    for(let lat of latitudes){
        for(let lon of longitudes){
            stepData.push({
                lat: lat,
                lon: lon,
                temp: Math.round((15*Math.sin(lat*Math.PI/180) + Math.random()*15)*100)/100,
                precip3h: Math.round(Math.random()*3*100)/100,
                wind10: Math.round((2+Math.random()*10)*100)/100,
                gust1h: Math.round((2+Math.random()*12)*100)/100,
                wind_dir: Math.round(Math.random()*360),
                time: new Date(Date.UTC(2026,0,24,12 + step*3)).toISOString()
            });
        }
    }
    PY_FORECAST.push(stepData);
}
</script>

<script>
// ---------------- INIT MAP ----------------
const map = L.map('map').setView([0,0],2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap contributors'
}).addTo(map);

let forecastData = PY_FORECAST;
let currentStep = 0;
let heatLayer = null;

// ---------------- VENTUSKY COLORS ----------------
const ventuskyColors = {
  temp: chroma.scale(['#08306b','#2171b5','#6baed6','#fee391','#fb6a4a','#cb181d']).domain([-30,50]),
  precip3h: chroma.scale(['#ffffff','#a6cee3','#1f78b4','#b2df8a','#33a02c','#fb9a99']).domain([0,20]),
  wind10: chroma.scale(['#f7fbff','#6baed6','#2171b5','#08306b']).domain([0,30]),
  gust1h: chroma.scale(['#fff5f0','#fcae91','#fb6a4a','#cb181d','#67000d']).domain([0,40])
};

// ---------------- DRAW FORECAST ----------------
function drawForecast(stepIndex){
    if(forecastData.length===0) return;

    const data = forecastData[stepIndex];
    const variable = document.getElementById('variableSelect').value;

    // Convert to heat points [lat, lon, intensity]
    const heatPoints = data.map(d => {
        let val = d[variable];
        // normalize to 0-1 for heat intensity
        let domain = ventuskyColors[variable].domain();
        let intensity = (val - domain[0])/(domain[1]-domain[0]);
        intensity = Math.max(0, Math.min(1, intensity));
        return [d.lat, d.lon, intensity];
    });

    // Remove old layer
    if(heatLayer) map.removeLayer(heatLayer);

    // Add new heat layer
    heatLayer = L.heatLayer(heatPoints, {
        radius: 25,
        blur: 15,
        gradient: buildGradient(variable)
    }).addTo(map);

    document.getElementById('timeLabel').innerText =
        "Time: " + data[0].time + " | Variable: " + variable;
}

// Build gradient object for Leaflet.heat
function buildGradient(variable){
    const colors = ventuskyColors[variable].colors();
    const stops = colors.length;
    const gradient = {};
    colors.forEach((c,i) => gradient[i/(stops-1)] = c);
    return gradient;
}

// ---------------- CONTROLS ----------------
function nextStep(){
    if(forecastData.length===0) return;
    currentStep = (currentStep+1)%forecastData.length;
    drawForecast(currentStep);
}
function prevStep(){
    if(forecastData.length===0) return;
    currentStep = (currentStep-1+forecastData.length)%forecastData.length;
    drawForecast(currentStep);
}

// ---------------- AUTO PLAY ----------------
setInterval(nextStep, 2000);

// ---------------- INITIAL DRAW ----------------
drawForecast(currentStep);
</script>

</body>
</html>
